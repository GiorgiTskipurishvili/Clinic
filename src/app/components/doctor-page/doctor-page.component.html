<p>doctor-page works!</p>
<div class="doctor-page__container">
    <div class="category-container">
        <app-category></app-category>
    </div>

    <div class="doctor-container">
        <div class="doctor-profile">
            <img *ngIf="doctor?.photo" [src]="'data:image/jpeg;base64,' + doctor.photo" alt="Doctor's photo"  loading="lazy"/>
            <h1>{{ doctor?.firstName }} {{ doctor?.lastName }}</h1>
            <p>ექიმი</p>
            <span>{{ doctor?.category}}</span>
            

            <div class="star">
                <img *ngFor="let star of stars" src="assets/star.svg" alt="star">
            </div>
        
        </div>



        <div class="id-num">
            <p>პირადი ნომერი</p>
            <span>{{ doctor?.personalId}}</span> 
        </div>
        
        <div class="email">
            <p>Email</p>
            <span>{{ doctor?.email }}</span>

        </div>


        <div class="change-password">
            <a href="#">პაროლის შეცვლა</a>
        </div>



        <div class="my-booking">
            <p>ჩემი ჯავშანი</p>
            <span>{{bookings.length}}</span>
        </div>

    </div>

    <div class="doctor-booking">
        <app-doctor-calendar></app-doctor-calendar>
    </div>

</div>
