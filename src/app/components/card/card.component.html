<div class="card-container">

    <div class="card-container__inner">
        
        <div class="person-card">
            <div style="display: flex; flex-direction: row; justify-content: space-between;">
                <div class="viewer-container">
                    <img src="assets/eye.svg" alt="">
                    <span class="viewer">129 371</span>
                </div>


                <!-- <div class="pin">
                    <img src="assets/pin.svg" alt="">
                </div> 
                -->
                <div class="pin" (click)="togglePin()">
                    <svg
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg"
                      [attr.fill]="doctor.pinned ? '#18A4E1' : 'red'">
                      <path d="M23.7 11.3L12.7 0.299988L11.3 1.69999L12.7 3.09999L7.39999 8.39999C5.49999 8.49999 3.79999 9.29999 2.39999 10.7L1.69999 11.4L6.39999 16.1L0.299988 22.3L1.69999 23.7L7.89999 17.5L12.7 22.4L13.4 21.7C14.8 20.4 15.6 18.6 15.7 16.7L21 11.4L22.3 12.7L23.7 11.3ZM13.6 15.8V16.2C13.6 17.4 13.3 18.5 12.6 19.5L4.49999 11.4C5.49999 10.7 6.59999 10.3 7.69999 10.3H8.09999L14 4.39999L19.5 9.89999L13.6 15.8Z" />
                    </svg>
                  </div>
                  



            </div>
            <div class="profile">
                <img *ngIf="doctor.photo" [src]="'data:image/jpeg;base64,' + doctor.photo" alt="Doctor's photo" />               
            </div>

            <div class="about">
                <h1>{{doctor.firstName}} {{doctor.lastName}}</h1>
                <p>{{doctor.category}}</p>
                <div class="stars">
                    <img *ngFor="let star of generateStars(doctor.rating)" src="assets/star.svg" alt="star">
                </div>
            </div>

            <!-- <div class="button-container">
                 <button [routerLink]="['/booking']">მიღებაზე ჩაწერა <img src="assets/booking-vector.svg"  alt=""></button>
            </div> -->
           

            <div class="button-container">
                <button [routerLink]="['/booking', doctor.id]">მიღებაზე ჩაწერა 
                    <img src="assets/booking-vector.svg" alt="">
                </button>
            </div>
            


        </div>


    </div>

</div>
